databaseChangeLog:
  - changeSet:
      id: 1
      author: aleksey
      labels: create table todo
      context: create table todo
      comment: create table todo
      changes:
        - createTable:
            tableName: todo
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: ENUM('high', 'low', 'medium')
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: ENUM('pending', 'in_progress', 'completed')
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint(1)
                  defaultValue: "0"
                  constraints:
                    nullable: false